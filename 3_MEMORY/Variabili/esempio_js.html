<!DOCTYPE html>
<html>
<head>
    <title>Esempio Memory Management JS</title>
</head>
<body>
    <h1>Apri la Console del Browser (F12)</h1>
    
    <script>
        // STATIC: variabile globale/module-level
        let counter = 0;

        function mostraMemoria() {
            // STACK-DYNAMIC: variabili primitive locali
            let stackVar = 42;
            
            // HEAP-DYNAMIC IMPLICIT: oggetti sempre nell'heap
            let heapVar = { value: 100 };
            let heapArray = [1, 2, 3];
            
            counter++;
            
            console.log(`JS - Static: ${counter}, Stack: ${stackVar}, Heap: ${heapVar.value}`);
			
			// Mostra anche nel documento HTML
            document.body.innerHTML += `<p>JS - Static: ${counter}, Stack: ${stackVar}, Heap: ${heapVar.value}</p>`;
        }

        mostraMemoria();
        mostraMemoria();
    </script>
</body>
</html>
